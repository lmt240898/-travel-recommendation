<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
    <script src="travel_recommendation.js"></script>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-4">
                    <div class="wrapper d-flex align-items-center">
                        <div class="logo">
                            <img src="./images/airplane.svg" alt="Logo" width="100" height="100">
                        </div>
                        <h1 class="title">TravelBloom</h1>
                    </div>
                </div>
                <div class="col-4">
                    <div class="wrapper">
                        <ul class="menu">
                            <li><a href="travel_recommendation_home.html">Home</a></li>
                            <li><a href="travel_recommendation_about.html">About Us</a></li>
                            <li><a href="travel_recommendation_contact.html">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-auto ">
                    <div class="wrapper fsearch d-none">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                            <div class="ic-search">
                                <img src="./images/search.svg" alt="Search Icon">
                            </div>
                            <button class="btn btn-search" type="button">Search</button>
                            <button class="btn btn-clear" type="button">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="contact-content">
                <div class="row">
                    <!-- Left Column - Title -->
                    <div class="col-md-6">
                        <h2 class="contact-title">Contact Us</h2>
                    </div>
                    
                    <!-- Right Column - Form -->
                    <div class="col-md-6">
                        <div class="contact-form">
                            <form id="contactForm">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" id="message" rows="5" placeholder="Message" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="#" class="social-icon twitter"><img src="./images/twitter.png" alt="Twitter"></a>
        <a href="#" class="social-icon facebook"><img src="./images/facebook.webp" alt="Facebook"></a>
        <a href="#" class="social-icon instagram"><img src="./images/instagram.png" alt="Instagram"></a>
        <a href="#" class="social-icon youtube"><img src="./images/youtube.png" alt="YouTube"></a>
    </div>
</body>

</html>
